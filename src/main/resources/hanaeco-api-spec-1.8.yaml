            additionalProperties:
              type: string
            example:
              type: corporation
              id: '001'
              name:include: Test
              registNumber: 123-456
          style: form
          explode: true
          description: |

            Dynamic filter DSL.

            Format:
              field:operator=value

            Supported operators:
            - equals, not, lt, lte, gt, gte, has, contains, startsWith, endsWith
            - in, notIn

            Example:
              ?type=corporation&id=001&name:include=Test&registNumber=123-456
